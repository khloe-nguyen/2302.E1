<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>

    <!-- khai bao internal/ embeded style -->
    <style>
        div.one{
            width: 70%;
            height: 150px;
            background-color: antiquewhite;
            border: thin brown solid;
        }
        .two{
            width: 150px;
            background-color: aquamarine;
            height: 150px;
            border-radius: 50%;
        }
        #special{
            width: 90vw;
            height: 50vh;
            background-color: rgb(80, 255, 133);
            box-shadow: 3px 3px 3px gainsboro;
        }
    </style>
</head>
<body>
    <!-- inline style -->
    <h2 style="color: blueviolet; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 2em;">CSS3 Demo Inline Style</h2>
    <hr>
    <h2>   CSS3 Demo Units  </h2>
    <div class="one">
        <div class="two"></div>
    </div>
    <div class="one"></div>
    <div id="special"></div>
</body>
</html>
