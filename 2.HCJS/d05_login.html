<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h2>HTML5 FORM DEMO</h2>
    <hr>
    <div id="login">
        <h3>Sign-in</h3>
        <form action="d05_table2.html" method="get">
            <label for="">username</label>
            <input type="text" name="taikhoan" id="taikhoan" value="guest" required>
            <br><br>

            <label for="">password</label>
            <input type="password" name="matma" id="matma" placeholder="nhap mat ma" required pattern="\d{3}">
            <br><br>

            <button>Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>

</html>
