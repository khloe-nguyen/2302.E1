<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <h2>datalist HTML5 demo</h2>
    <hr>

    <label for="">Chon thanh pho</label> <br>
    <input type="text" name="city" id="city" list="ds">
    <datalist id="ds">
        <option value="Hue"></option>
        <option value="Cantho"></option>
        <option value="Haiphong"></option>
        <option value="Nhatrang"></option>
        <option value="Saigon"></option>
        <option value="Hanoi"></option>
        <option value="Halong"></option>
        <option value="Sonla"></option>
        <option value="Soctrang"></option>
        <option value="Ninhbinh"></option>
    </datalist>
</body>
</html>
