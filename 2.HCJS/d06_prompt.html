<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt</title>
    <link rel="stylesheet" href="css/form.css">
    <script>
        function casio(){
            var n1 = prompt("nhap so thu 1: ", 100);
            var n2 = prompt("nhap so thu 2: ", 300);

            if(isNaN(n1) || isNaN(n2)){
                alert(" >> du lieu nhap ko phai dang so !!!");
            }
            else{
                var f1 = parseFloat(n1);
                var f2 = parseFloat(n2);
                var kq = `<b>${f1} + ${f2} = ${f1+f2}</b>`;
                // document.getElementById("kq").innerHTML = kq;
                document.getElementById("kq").innerText = kq;

            }
        }
    </script>
</head>
<body>
    <h2>prompt() JS demo</h2>
    <hr>
    <button type="button" onclick="casio()">CASIO</button>
    <p id="kq"></p>
</body>
</html>
