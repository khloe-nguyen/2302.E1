<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng-repeat</title>

    <!-- nhung thu vien angularjs tu mang CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <!-- nhung thu vien bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>
<body ng-app ng-init="sv=['Kha an','Yen Phung', 'Duong','Giu','Tan', 'Nhan','Hue','Huy','Khai','Mai','Nghi']">
    <h2>ng-repeat angularjs demo</h2>
    <hr>
    <div >
        <h4>Danh sach Sinh Vien</h4>
        <ol>
            <li ng-repeat="item in sv">{{item}}</li>
        </ol>
    </div>
</body>
</html>
